    <title>Grid Layout with iframes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: content-box;
        }
        
        .controls {
            font-family: arial;
            font-size: 0.95em;
            line-height: 2em;
            padding: 1.25em;
            background-color: #fff;
            border-bottom: 1px #CCCCCC solid;

            display: flex;
            justify-content: space-between;
        }
        

        label {
            font-weight: bold;
            margin-right: 10px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Default 3 columns */
            gap: 0; /* Removed gap */
            width: 100%;
        }
        
        .grid-item {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        .grid-item iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
